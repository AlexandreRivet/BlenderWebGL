<html>

<head>

    <title>Blender WebGL</title>
    
    <!-- Ajout des styles css -->
    <link rel="stylesheet" href="js/UI/css/UI.css">
    <link rel="stylesheet" href="libs/JQUERY/jstree/themes/default/style.min.css">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/shader_editor.css">
    
    
    <!-- Ajout des diffÃ©rentes librairies -->
    <script src="libs/JQUERY/jquery-2.1.3.js"></script>
    
    <!-- Ajout des scripts utilitaires -->
    <script src="js/Tools/Tools.js"></script>
    <script src="js/Tools/HashMap.js"></script>
    
    <!-- Ajout des scripts de l'UI -->
    <script src="js/UI/UIElement.js"></script>
    <script src="js/UI/UIPanel.js"></script>
    <script src="js/UI/UIButton.js"></script>
    <script src="js/UI/UIText.js"></script>
    <script src="js/UI/UITree.js"></script>
    
    <!-- Ajout du main -->
    <script type="text/javascript">
        var ROOT;
        
        $(document).ready(function() {
            ROOT = new UINode('ROOT', true, undefined);
            $("#container").append(ROOT.mDOM);
            
            ROOT.add(new UINode('Child1', false, undefined));
            ROOT.add(new UINode('Child2', false, undefined));
            var child = new UINode('Child3', false, undefined);
            ROOT.add(child);
            child.add(new UINode('SubChild3_1', false, undefined));
            child.add(new UINode('SubChild3_2', false, undefined));            
            ROOT.add(new UINode('Child4', false, undefined));
            child = new UINode('Child5', true, undefined);
            ROOT.add(child);
            child.add(new UINode('SubChild5', false, undefined));
        });
        
    </script>
    
</head>

<body>
    <div id="container" style="width:250px;height:400px;"></div>
</body>

</html>
